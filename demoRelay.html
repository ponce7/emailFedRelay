<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Livraison enregistré</title>
</head>

<body class="text-center">
    
    <main class="form-signin">
                <header>
                    <section>
                        <img class="mt-4 img-fluid" src="Relaylogo.png" alt="logo-relay" width="auto" height="57">
                    </section>
                    
                <img class="mt-4 mb-4 img-fluid" src="video.png" alt="video-icon" width="72" height="57">
                </header>
                <div class="form-floating">
                    <p>Merci pour l'intérêt que vous portez à notre solution.</p>
                    <p>Veuillez voir ci-joint la démo suite à votre demande.</p>
                </div>
                    <button class="w-100 btn btn-lg btn-vert text-uppercase" type="submit" style="border-radius: 25px;">
                        <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Voir la démo FedRelay</font></font>
                    </button>            
                <footer class="mt-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-md-4 col-lg-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-md-4 col-lg-12">
                                <p id="text-footer" style="margin-top:10px !important;">© FedRelay tous doits réservés</p>
                            </div>
                        </div>
                    </div>
                </footer>
